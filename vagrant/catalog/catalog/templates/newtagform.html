<!DOCTYPE html>
<html>
    <head>
        <title>New Category</title>
    </head>

    <body>
        <h1>New Category</h1>

        <form method="POST" action="{{ url_for('newTag') }}">
            {{ form.csrf_token }}
            <div>{{ form.tag_name.label }}: {{ form.tag_name }}</div>
            
            {% if form.tag_name.errors %}
                <ul class="errors">{% for error in form.tag_name.errors %}<li>{{ error }}</li>{% endfor %}</ul>
            {% endif %}
            
            {% if form.csrf_token.errors %}
            <div class="warning">You have submitted an invalid CSRF token</div>
            {% endif %}

            <div><input type="submit" value="Submit"></div>
        </form>

    </body>

</html>
